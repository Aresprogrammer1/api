<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="header__ing" src="{{ url_for('static', filename='img/onlain_supermarket.jpg') }}">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
        <li><a href="{{ url_for('check') }}" class="nav-link px-2">Пройти проверку</a></li>
        <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Статьи</a></li>
        <li><a href="{{ url_for('buy') }}" class="nav-link px-2">Полная версия</a></li>
      </ul>

      <div class="col-md-3 text-end">

        <button type="button" onclick="window.location.href='{{ url_for('login') }}' ; " class="btn btn-primary">Войти</button>
        <button type="button" onclick="window.location.href='{{ url_for('register') }}' ; " class="btn btn-primary">Зарегестрироваться</button>
      </div>
    </header>
    {% block body %}{% endblock %}
  </div>
</body>
</html>
