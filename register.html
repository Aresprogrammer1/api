{% extends 'base.html' %}

{% block title %}
ЗАрегестрироваться
{% endblock %}

{% block body %}
<form method="post">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Зарегистрируйтесь бесплатно</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control rounded-3" id="floatingInput" placeholder="логин">
            <label for="floatingInput">username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="пароль">
            <label for="floatingPassword">password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегестрироваться</button>
          <small class="text-body-secondary">Нажимая кнопку зарегестрироваться вы принимаете пользовательское соглашение</small>
          <hr class="my-4">
        </form>
      </div>
    </div>
</form>
{% endblock %}
